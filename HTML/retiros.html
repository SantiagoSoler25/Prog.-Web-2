<body class="grey lighten-4">
    <nav class="header_nav">
        <div class="nav-left">

            <a href="./transacciones.html">Transacciones</a>

    <main class="container" style="margin-top: 50px;">
        <div class="row">
            <form id="form-retiro" class="col s12 m8 offset-m2 white z-depth-2" style="padding: 50px; border-radius: 12px;">
                <h4 class="center-align blue-text text-darken-4">Realizar Retiro</h4>
                <div class="input-field">
                    <input id="cedula-retiro" type="text" required>
                    <label for="cedula-retiro">Cédula</label>
                </div>
                <div class="input-field">
                    <input id="nombre-retiro" type="text" required>
                    <label for="nombre-retiro">Nombre</label>
                </div>
                <div class="input-field">
                    <input id="monto-retiro" type="number" min="1" required>
                    <label for="monto-retiro">Monto a retirar</label>
                </div>
                <div class="center-align" style="margin-top: 32px;">
                    <button class="btn-large blue darken-4 waves-effect waves-light" type="submit">
                        Retirar
                    </button>
                </div>
            </form>
        </div>
    </main>

              </ul>
          </div>
      </div>
      <div class="row" style="margin-bottom: 0;">
          <div class="col s12 center-align">
              <hr style="border-color: #1a237e; margin: 10px 0 16px 0;">
              <span class="white-text" style="font-size: 1rem;">© 2025 Banco Prestador BSS</span>
          </div>
      </div>
