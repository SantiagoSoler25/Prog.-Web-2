<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Usuario - Entidad Bancaria</title>
    <link href="../materialize/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/loginUser.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="grey lighten-4">
    <nav class="header_nav">
        <div class="nav-left">
            Andres
        </div>
        <div class="nav-right">
            <a href="./loginUser.html">loginUser</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row" style="margin-top: 48px;">
                <div class="col s12 m8 l6 offset-m2 offset-l3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title center-align login">Login Usuario</span>
                            <form id="loginUserForm" onsubmit="guardarDatosLoginUser(); return false;">
                                <div class="input-field">
                                    <input id="usuario" name="usuario" type="text" class="validate" required onblur="validarUsuario()">
                                    <label for="usuario">Usuario</label>
                                </div>
                                <div class="input-field">
                                    <input id="clave" name="password" type="password" class="validate" required onblur="validarClave()">
                                    <label for="password">Contraseña</label>
                                </div>
                                <div class="right-align" style="margin-top: 4px;">
                                        <a  href="#">¿Olvidó su contraseña?</a>
                                </div>
                                <button class="btn-large waves-effect waves-light" type="submit" style="width:100%;margin-top:24px;">
                                     <a class="login" href="../HTML/transacciones.html">Ingresar</a>
                                </button>
                                <div class="center-align" style="margin-top: 24px;">
                                    <a href="./login.html" style="color: var(--thirdary-color);">¿Volver?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row" style="margin-bottom: 0;">
                <div class="col s12 m6">
                    <h5 class="white-text">Banco Top</h5>
                    <p class="grey-text text-lighten-3" style="font-size:1.1rem;">
                        Tu seguridad y confianza, nuestra prioridad.<br>
                        Todos los derechos reservados © 2025
                    </p>
                </div>
                <div class="col s12 m4 offset-m2">
                    <h5 class="white-text">Enlaces útiles</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#">Ayuda</a></li>
                        <li><a class="grey-text text-lighten-3" href="#">Términos y condiciones</a></li>
                        <li><a class="grey-text text-lighten-3" href="#">Privacidad</a></li>
                    </ul>
                </div>
            </div>
            <div class="row" style="margin-bottom: 0;">
                <div class="col s12 center-align">
                    <hr style="border-color: #1a237e; margin: 10px 0 16px 0;">
                    <span class="white-text" style="font-size: 1rem;">© 2025 Banco Prestador BSS</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="../Js/jquery-3.7.1.min.js"></script>
    <script src="../materialize/js/materialize.min.js"></script>
    <script src="../Js/eventos.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        M.updateTextFields();
      });
    </script>
</body>
</html>
