        </div>

    <main>
        <div class="card">
            <div class="card-content">
                <span class="card-title">Registrar Nuevo Cliente</span>
                <form id="clienteForm">
                    <div class="input-field">
                        <input id="nombre" type="text" required>
                        <label for="nombre">Nombre Completo</label>
                    </div>
                    <div class="input-field">
                        <input id="cedula" type="text" required pattern="[0-9]{6,12}">
                        <label for="cedula">Cédula</label>
                    </div>
                    <div class="input-field">
                        <input id="email" type="email" required>
                        <label for="email">Correo Electrónico</label>
                    </div>
                    <div class="input-field">
                        <input id="telefono" type="tel" required pattern="[0-9]{7,10}">
                        <label for="telefono">Teléfono</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Registrar</button>
                </form>
                <div class="center-links">
                    <a href="../index.html" target="_top">Volver al inicio</a>
                </div>
            </div>
        </div>
    </main>

                        <li><a class="grey-text text-lighten-3" href="#">Privacidad</a></li>
                    </ul>
                </div>
            </div>
            <div class="row" style="margin-bottom: 0;">
                <div class="col s12 center-align">
                    <hr style="border-color: #1a237e; margin: 10px 0 16px 0;">
                    <span class="white-text" style="font-size: 1rem;">© 2025 Banco Prestador BSS</span>
                </div>
            </div>
